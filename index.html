<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZPI-51_appWEB-BilousKateryna-FIOT-2025 — Звіт</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0c10;
      --card:#12141c;
      --text:#e9ecf1;
      --muted:#b3b9c6;
      --line:rgba(255,255,255,.12);

      --purple:#7c5cff;
      --purple-soft:#a855f7;

      /* NEW: color for LAB buttons */
      --lab:#22d3ee;
      --lab-soft:#38bdf8;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:'Bona Nova', serif;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(124,92,255,.18), transparent 55%),
        radial-gradient(1100px 700px at 85% 5%, rgba(168,85,247,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .page{
      max-width:1100px;
      margin:18px auto;
      padding:14px 16px 20px;
    }

    /* HEADER */
    header{
      text-align:center;
      margin-bottom:14px;
    }
    .title h1{
      margin:0;
      font-size:20px;
      text-transform:uppercase;
      color:#c084fc;
      text-shadow:0 0 6px rgba(192,132,252,.6);
    }
    .title h2{
      margin:6px 0 0;
      font-size:16px;
      color:#e9d5ff;
    }
    .title p{
      margin:8px 0 0;
      font-size:14px;
      color:var(--muted);
    }

    /* LAB TABS */
    .tabs{
      display:flex;
      gap:10px;
      justify-content:flex-start; /* LEFT */
      margin:12px 0 16px;
      padding:0;
      list-style:none;
    }

    .tabs button{
      /* SAME SIZE AS MENU BUTTONS */
      padding:12px 14px;
      font-size:14px;
      font-family:inherit;
      font-weight:700;

      border-radius:14px;
      cursor:pointer;

      color:#ecfeff;
      background:linear-gradient(135deg, var(--lab), var(--lab-soft));
      border:1px solid rgba(34,211,238,.7);

      box-shadow:
        0 0 14px rgba(34,211,238,.35),
        0 12px 30px rgba(0,0,0,.35);

      transition:.15s ease;
    }

    .tabs button:hover{
      transform:translateY(-1px);
      box-shadow:
        0 0 22px rgba(34,211,238,.6),
        0 14px 36px rgba(0,0,0,.4);
    }

    .tabs button.is-active{
      background:linear-gradient(135deg, #0ea5e9, #38bdf8);
      box-shadow:
        0 0 26px rgba(56,189,248,.9),
        0 16px 40px rgba(0,0,0,.45);
    }

    /* LAYOUT */
    .layout{
      display:grid;
      grid-template-columns:300px 1fr;
      gap:16px;
    }

    /* LEFT MENU */
    .menu{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .menu button{
      padding:12px 14px;
      font-size:14px;
      font-family:inherit;
      text-align:center;
      border-radius:14px;
      cursor:pointer;

      color:var(--text);
      background:rgba(18,20,28,.7);
      border:1px solid rgba(124,92,255,.35);

      box-shadow:0 18px 40px rgba(0,0,0,.25);
    }
    .menu button.is-active{
      background:linear-gradient(135deg, rgba(124,92,255,.35), rgba(168,85,247,.18));
      color:#fff;
    }
    .menu[hidden]{ display:none; }

    /* MAIN */
    main{
      border:1px solid var(--line);
      border-radius:18px;
      padding:18px;
      background:rgba(18,20,28,.7);
      min-height:520px;
    }

    .content-title{
      text-align:center;
      font-size:18px;
      color:#c084fc;
      margin-bottom:6px;
    }
    .hint{
      text-align:center;
      font-size:14px;
      color:var(--muted);
    }

    section[hidden]{ display:none; }

    footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    @media(max-width:900px){
      .layout{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
<div class="page">

  <header>
    <div class="title">
      <h1>ZPI-51_appWEB-BilousKateryna-FIOT-2025</h1>
      <h2>з дисципліни «Проєктування WEB-застосунків»</h2>
      <p>
        <strong>Виконавець:</strong> студентка групи ЗПІ-зп-51<br>
        <strong>ПІБ:</strong> Білоус Катерина
      </p>
    </div>
  </header>

  <!-- LAB BUTTONS -->
  <nav>
    <ul class="tabs" id="labTabs">
      <li><button class="is-active" data-lab="lab1">Лабораторна робота №1</button></li>
      <li><button data-lab="lab2">Лабораторна робота №2</button></li>
    </ul>
  </nav>

  <div class="layout">
    <aside>
      <div class="menu" id="leftMenuLab1">
        <button class="is-active" data-section="meta">Тема, мета, посилання</button>
      </div>
      <div class="menu" id="leftMenuLab2" hidden>
        <button class="is-active" data-section="lab2_meta">Тема, мета, посилання</button>
      </div>
    </aside>

    <main>
      <h3 class="content-title" id="contentTitle">Лабораторна робота №1</h3>
      <p class="hint">Оберіть розділ зліва</p>

      <div class="lab" data-lab="lab1">
        <section id="meta">
          <p>Контент лабораторної №1</p>
        </section>
      </div>

      <div class="lab" data-lab="lab2" hidden>
        <section id="lab2_meta">
          <p>Контент лабораторної №2</p>
        </section>
      </div>
    </main>
  </div>

</div>

<script>
  const tabs=document.getElementById('labTabs');
  const labs=document.querySelectorAll('.lab');
  const menu1=document.getElementById('leftMenuLab1');
  const menu2=document.getElementById('leftMenuLab2');
  const title=document.getElementById('contentTitle');

  tabs.addEventListener('click',e=>{
    const btn=e.target.closest('button');
    if(!btn) return;

    tabs.querySelectorAll('button').forEach(b=>b.classList.remove('is-active'));
    btn.classList.add('is-active');

    const lab=btn.dataset.lab;
    labs.forEach(l=>l.hidden=l.dataset.lab!==lab);

    menu1.hidden=lab!=='lab1';
    menu2.hidden=lab!=='lab2';

    title.textContent=`Лабораторна робота №${lab.replace('lab','')}`;
  });
</script>
</body>
</html>
